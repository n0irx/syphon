name: Python matrix CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: [1.12.9]
    steps:
      - uses: AppThreat/sast-scan-action@master
        with:
          type: "go"

      - uses: actions/upload-artifact@v1
        with:
          name: reports
          path: reports
